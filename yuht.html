function clk() {
	var textIn = document.getElementById("text_in").value;
	var textOut = "";
	var capstate = "true";
	var afterchar = "false";
	for (var i = 0; i < textIn.length; i++) {
		var ch = textIn.charAt(i);
    var mapped = mapping[ch];
		if (!mapped) {
			afterchar="false";
			var mapspace = space[ch];
			if (mapspace) {
				afterchar = "true";
			};
			var mapending = ending[ch];
			if (mapending) {
				capstate = "true";
			};
			var mappunct = punct[ch];
			if (mappunct) {
				if (mapspace){
					textOut += mappunct;
					continue;
				}
				textOut += " "+mappunct;
				continue;
			}
			textOut += ch;
			continue;
		}
		{
			if (!comparison.checked) ch="";
			if (!allsound.checked)
			{
				var firstmap = "";
				for (var j = 0; j < mapped.length; j++) {
					if (mapped.charAt(j)=="|") j=mapped.length;	
					firstmap += mapped.charAt(j);					
				};
				mapped = firstmap;				
			};
			if ((capit.checked) && (capstate== "true"))
			{
				mapped = mapped.charAt(0).toUpperCase() + mapped.substring(1);
				capstate = "false";
			};
			if (afterchar=="false"){
				textOut += ch+mapped;
				afterchar = "true";
				continue;
			}
			textOut += " "+ch+mapped;
			afterchar = "true";
		};
	}
	document.getElementById("text_out").value = textOut;
}
function clk2() {
	var textIn = document.getElementById("text_in").value + " ";
	var textOut = "";
	var ph="";
	for (var i = 0; i < textIn.length; i++) {
		var ch = textIn.charAt(i);
		if ( (ch>="a" && ch <="z") || (ch>="A" && ch <="Z") || (ch=="ā")||(ch=="á")||(ch=="à")||(ch=="ō")||(ch=="ó")||(ch=="ò")||(ch=="ē")||(ch=="é")||(ch=="è")||(ch=="ī")||(ch=="í")||(ch=="ì")||(ch=="ū")||(ch=="ú")||(ch=="ù")||(ch=="-")||(ch=="'")||(ch=="`")) {
			ph+=ch.toLowerCase();
			continue;
		}
		var mapped = mapping2[ph];
		if (!mapped) {
			textOut += ph + ch;
			ph ="";
			continue;
		}
		{
			if (!comparison.checked) ph="";
			if (first5.checked && mapped.length>5)
			{
				var firstmap = "";
				for (var j = 0; j < 5 ; j++) {
					firstmap += mapped.charAt(j);					
				};
				mapped = firstmap ;				
			};
			textOut += ph + mapped + ch;
		};
		ph="";
	}
	document.getElementById("text_out").value = textOut;
}

<input type="button" onclick="clk2();" value="粤语拼音转汉字"></input>

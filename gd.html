function clk() {
	var textIn = document.getElementById("text_in").value;
	var textOut = "";
	var capstate = "true";
	var afterchar = "false";
	var histch = []; 
	var histsel = []; 
	for (var i = 0; i < textIn.length; i++) {
		var ch = textIn.charAt(i);
		var mapped = mapping[ch];
		if (!mapped) {
			afterchar="false";
			var mapspace = space[ch];
			if (mapspace) {
				afterchar = "true";
			};
			var mapending = ending[ch];
			if (mapending) {
				capstate = "true";
			};
			var mappunct = punct[ch];
			if (mappunct) {
				if (mapspace){
					textOut += mappunct;
					continue;
				}
				textOut += " "+mappunct;
				continue;
			}
			textOut += ch;
			continue;
		}
		{
			if (!comparison.checked) ch="";
			if (first.checked)
			{
				if (mapped.indexOf("|") != -1)
				{
					var firstmap = "";
					var selnum = 0;
					var posnum = 1;
					var histnum = -1;
					for (var j = 0; j < histch.length; j++)
					{
						if (histch[j] == ch) {histnum = j};
					};
					if (histnum == -1){
						selnum = prompt(ch + mapped + "选第几个?" );
						histch[histch.length] = ch;
						histsel[histsel.length] = selnum;
					} else {
						selnum = prompt(ch + mapped + "选第几个? 上次选了"  + histsel[histnum]);
						histsel[histnum] = selnum;
					};
					for (var j = 0; j < mapped.length; j++) 
					{
						if (mapped.charAt(j)=="|") {
							posnum++
						} else if (selnum == posnum) {
							firstmap += mapped.charAt(j)
						};					
					};
					mapped = firstmap;				
				}; 

			};
			if ((capit.checked) && (capstate== "true"))
			{
				mapped = mapped.charAt(0).toUpperCase() + mapped.substring(1);
				capstate = "false";
			};
			if (afterchar=="false"){
				textOut += ch+mapped;
				afterchar = "true";
				continue;
			}
			textOut += " "+ch+mapped;
			afterchar = "true";
		};
	}
	document.getElementById("text_out").value = textOut;
}
</script>
